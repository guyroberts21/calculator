<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keys">
          <button>+</button>
          <button>-</button>
          <button>&times;</button>
          <button>รท</button>
          <button>1</button>
          <button>2</button>
          <button></button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
          <button></button>
          <button>.</button>
          <button>AC</button>
          <button>=</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
